<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-orange btn-sm mt-5 mb-4" [routerLink]="['/configuration/geocercas']">
                <i class="fas fa-chevron-left"></i> {{"VOLVER" | translate}}
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2 class="mb-3">{{"REGISTRAR_GEOCERCA" | translate}}</h2>
            <div class="form-group">
                <label for="name">{{"NOMBRE_GEOCERCA" | translate}}</label>
                <input type="text" id="name" [(ngModel)]="name" class="form-control mb-4">
            </div>
            <div class="form-group">
                <label for="group">{{"GRUPO_GEOCERCA" | translate}}</label>
                <select id="group" class="form-control" [(ngModel)]="grupo">
                    <option value="">{{"SELECTGRUPO" | translate}}</option>
                    <option *ngFor="let item of gruposList" [value]="item.Hierarchy">{{ item.Management }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">{{"DESCRIPCION_GEOCERCA" | translate}}</label>
                <textarea id="description" class="form-control" [(ngModel)]="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="status">{{"ESTATUS_GEOCERCA" | translate}}</label>
                <select id="status" class="form-control" [(ngModel)]="estatus">
                    <option value="true">{{"ACTIVAR" | translate}}</option>
                    <option value="false">{{"DESCATIVAR" | translate}}</option>
                </select>
            </div>
            <div class="text-right mb-5">
                <button class="btn btn-orange mt-3" (click)="registrarGeocerca()">
                    <i class="fas fa-paper-plane"></i> 
                    {{"REGISTRAR" | translate}}
                </button>
            </div>
        </div>
        <div class="col-md-9">
            <agm-map 
                [latitude]="center.lat" 
                [longitude]="center.lng"
                [styles]="style" 
                (mapReady)="onMapReady($event)">
            </agm-map>
        </div>
    </div>
</div>
