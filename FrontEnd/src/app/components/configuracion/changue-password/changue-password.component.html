<div class="container">
    <div class="row">
        <div class="col-md-3">
            <app-configuration-menu-lg></app-configuration-menu-lg>
        </div>
        <div class="col-md-9 mt-3">
            <h2>{{"CAMBIO_CONTRASEÑA" | translate}}</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>{{"INGRESA_ANTIGUA_CONTRASEÑA" | translate}}</label>
                        <input [class.is-invalid]="error" [(ngModel)]="contraseniaActual" type="password" class="form-control">
                        <div class="invalid-feedback">
                            {{"CONTRASENIA_NECESARIA" | translate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>{{"INGRESA_NUEVA_CONTRASEÑA" | translate}}</label>
                        <input [class.is-invalid]="error" [(ngModel)]="contrasenia1" type="password" class="form-control">
                        <div class="invalid-feedback">
                            {{"CONTRASENIA_NECESARIA" | translate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>{{"REPITE_CONTRASEÑA" | translate}}</label>
                        <input [class.is-invalid]="error" [(ngModel)]="contrasenia2" type="password" class="form-control">
                        <div class="invalid-feedback">
                            {{"CONTRASENIA_NECESARIA" | translate}}
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-orange" (click)="actualizarContrasenia()">{{"ACTUALIZAR" | translate}}</button>
            </div>
        </div>
    </div>
</div>
