<div class="modal fade" id="modalImportRuta" tabindex="-1" aria-labelledby="modalImportRuta" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{"IMPORTAR_KML" | translate}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="row">

                <div class="col-md-12">
                  <div class="form-group">
                    <label for="">{{"SELECCIONAR_ARCHIVO" | translate}}</label>
                    <input type="file" (change)="changeDocument($event)"  class="form-control-file" />
                  </div>
                </div>

              </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{"CANCELAR" | translate}}</button>
            <button type="button" class="btn btn-orange" (click)="uploadFile()" data-dismiss="modal">{{"IMPORTAR_ACEPTAR" | translate}}</button>
          </div>
      </div>
  </div>
</div>
