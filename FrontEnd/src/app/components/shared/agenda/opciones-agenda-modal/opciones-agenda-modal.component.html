<div class="modal fade" id="optionsModal" tabindex="-1" aria-labelledby="optionsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ 'OPCIONES' | translate }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-orange w-100 mb-3" (click)="modalResponsable()" data-dismiss="modal">{{ 'EVENTO_RESPONSABLE' | translate }}</button>
            <button type="button" class="btn btn-orange w-100" (click)="modalRuta()" data-dismiss="modal">{{ 'EVENTO_RUTA' | translate }}</button>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'CANCELAR' | translate }}</button>
          </div>
      </div>
  </div>
</div>
