<div class="modal fade" id="nuevoEventoModal" tabindex="-1" aria-labelledby="nuevoEventoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ 'NUEVO_EVENTO_RESPONSABLE' | translate }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="responsable">{{ 'RESPONSABLE' | translate }}</label>
                            <select id="responsable" class="form-control" [(ngModel)]="responsable">
                                <option value="">{{ 'SELECCIONAR_RESPONSABLE' | translate }}</option>
                                <option *ngFor="let responsable of responsables" [value]="responsable.Id">{{ responsable.Name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="grupo">{{ 'GRUPO' | translate }}</label>
                            <select id="grupo" class="form-control" [(ngModel)]="grupo">
                                <option value="">{{ 'SELECCIONAR_GRUPO' | translate }}</option>
                                <option *ngFor="let grupo of grupos" [value]="grupo.Hierarchy">{{ grupo.Management }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dispositivo">{{ 'DISPOSITIVO' | translate }}</label>
                            <select id="dispositivo" class="form-control" [(ngModel)]="dispositivo">
                                <option value="">{{ 'SELECCIONAR_DISPOSITIVO' | translate }}</option>
                                <option *ngFor="let dispositivo of dispositivos | filterVehiculosAnalitica: grupo" [value]="dispositivo.Device">{{ (dispositivo.Name) ? dispositivo.Name : dispositivo.IdDevice }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fecha_inicio">{{ 'INICIO' | translate }}</label>
                            <input type="datetime-local" id="fecha_inicio" class="form-control" [(ngModel)]="fecha_inicio">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fecha_fin">{{ 'FIN' | translate }}</label>
                            <input type="datetime-local" id="fecha_fin" class="form-control" [(ngModel)]="fecha_fin">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="notas">{{ 'NOTAS' | translate }}</label>
                            <textarea id="notas" class="form-control" [(ngModel)]="notas"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="repeticion">{{ 'REPETICION_EVENTO' | translate  }}</label>
                            <select id="repeticion" class="form-control" [(ngModel)]="repeticion">
                                <option value="Unica">{{ 'NO_SE_REPITE' | translate }}</option>
                                <option value="Semanal">{{ 'CADA_SEMANA' | translate }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'CANCELAR' | translate }}</button>
                <button type="button" class="btn btn-primary" (click)="agregarEvento()" data-dismiss="modal">{{ 'AGREGAR_EVENTO' | translate }}</button>
            </div>
        </div>
    </div>
</div>
