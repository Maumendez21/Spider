<div id="users-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-top">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="topModalLabel">{{title}} Usario</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-floating mb-2">
                            <input [(ngModel)]="name" class="form-control" id="floatingInput" placeholder="name" />
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input [(ngModel)]="lastname" placeholder="apellido" class="form-control" id="floatingInput" />
                            <label for="floatingInput">Apellido</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="email" [(ngModel)]="email" placeholder="email" class="form-control" id="floatingInput" />
                            <label for="floatingInput">Email</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input [(ngModel)]="phone" placeholder="teléfono" class="form-control" id="floatingInput" />
                            <label for="floatingInput">Teléfono</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="actualizarUsuario()">{{title}}</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
