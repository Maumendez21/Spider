<div class="form-floating mb-3">
    <input (keyup)="getListUsuarios(searchValue)" class="form-control" id="floatingInput" placeholder="nombre" />
    <label for="floatingInput">Buscar por nombre</label>
</div>
<table id="basic-datatable" class="table dt-responsive nowrap w-100">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Grupo</th>
            <th>Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pageOfItems">
            <td>{{ item.id | notext }}</td>
            <td>{{ item.name | notext }}</td>
            <td>{{ item.email | notext }}</td>
            <td>{{ item.role | notext }}</td>
            <td>{{ item.group | notext }}</td>
            <td> <button class="btn btn-info btn-sm " (click)="getUsuario(item.id)" data-bs-toggle="modal" data-bs-target="#users-modal">
                    <i class="dripicons-pencil"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<app-jw-pagination-custom [items]="usuarios" (changePage)="onChangePage($event)"></app-jw-pagination-custom>
<app-action-users-ad [reloadTable]="getListUsuarios" [idSend]="id"></app-action-users-ad>
