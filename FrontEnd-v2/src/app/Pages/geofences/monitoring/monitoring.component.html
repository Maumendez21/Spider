
<div class="row">
  <div class="col-md-5">
    <div class="form-floating">
      <select [(ngModel)]="geofence"  class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option value="">Geocerca</option>
        <option *ngFor="let item of geofences; let i = index" [value]="i">{{ item.Name }}</option>
      </select>
      <label for="floatingSelect">Seleccionar Geocerca</label>
    </div>
  </div>
  <div class="col-md-3">
    <button class="btn btn-info" (click)="prepareDrawGeofence()">Mostrar</button>
  </div>
</div>
<!-- [fitBounds]="true" -->
<!-- [agmFitBounds]="true" -->
<div class="row mt-3">
  <div class="col-md-12">
      <agm-map
          [latitude]="center.lat"
          [longitude]="center.lng"
          
          [styles]="style"
          (mapReady)="onMapReady($event)">

          <agm-marker
              *ngFor="let coord of devices"
              (markerClick)="openWindow(coord.Device, coord.StatusEvent)"
              [latitude]="coord.Latitude"
              [longitude]="coord.Longitude"
              [label]="coord.Name"
              [iconUrl]="{ url: icons[coord.StatusEvent].icon, scaledSize: { width: 30, height: 30, anchor: {x:0, y:25} }, labelOrigin:{x:15,y:-8}}">
          </agm-marker>

      </agm-map>
  </div>
</div>

<app-info-device-monitoring
[infoDevice]="infoDevice"


></app-info-device-monitoring>
