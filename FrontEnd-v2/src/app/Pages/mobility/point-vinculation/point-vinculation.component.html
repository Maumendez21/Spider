<div class="row">
    <div class="col-md-6">
        <div class="form-floating mb-2">
            <select [(ngModel)]="selectPunto" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option value="">Punto de Interés</option>
                <option  *ngFor="let item of puntos; let i = index;" [value]="item.Id">{{ item.Name }}</option>
            </select>
            <label for="floatingSelect">Selecciona una Punto de Interés</label>
        </div>
        <div class="d-flex">
            <button class="btn btn-success " style="margin-right: 7px;" (click)="crearAsignacion()" >Asignar</button>
            <button class="btn btn-info"  [routerLink]="['/mobility/points-interest']"  >Volver</button>
        </div>
    </div>
    <div class="col-md-6">
        <angular2-multiselect style="display: block!important;" [data]="dropdownList" [(ngModel)]="selectedItems" 
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)" 
            (onDeSelect)="OnItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
    </div>
</div>
